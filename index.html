<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>日向坂46 動画＆ニュースまとめ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #1e90ff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #e0e0e0;
      padding: 1rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      border: none;
      background: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    nav button.active {
      background: #1e90ff;
      color: white;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .video {
      margin-bottom: 2rem;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }
    h2 {
      margin-top: 2rem;
      color: #1e90ff;
    }
    .news {
      margin-top: 2rem;
    }
    .news-item {
      margin-bottom: 1rem;
    }
    .news-item a {
      color: #1e90ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>日向坂46 動画＆ニュースまとめ</h1>
</header>

<nav>
  <button class="tab-button active" data-channel="hinata">日向坂46 OFFICIAL</button>
  <button class="tab-button" data-channel="channeru">日向坂ちゃんねる</button>
</nav>

<div class="container">
  <section id="videos"></section>

  <h2>日向坂関連ニュース</h2>
  <section id="news" class="news">読み込み中...</section>
</div>

<script>
const channels = {
  hinata: 'https://www.youtube.com/feeds/videos.xml?channel_id=UCR0V48DJyWbwEAdxLL5FjxA',
  channeru: 'https://www.youtube.com/feeds/videos.xml?channel_id=UCOB24f8lQBCnVqPZXOkVpOg'
};

const rssToJsonApi = 'https://api.rss2json.com/v1/api.json?rss_url=';

let currentChannel = 'hinata';

function fetchVideos(channelKey) {
  const feedUrl = `${rssToJsonApi}${encodeURIComponent(channels[channelKey])}`;
  fetch(feedUrl)
    .then(res => res.json())
    .then(data => {
      const videos = data.items;
      const container = document.getElementById('videos');
      container.innerHTML = `<h2>${channelKey === 'hinata' ? '日向坂46 OFFICIAL' : '日向坂ちゃんねる'}の最新動画</h2>`;

      videos.forEach(video => {
        const videoId = video.link.split('=')[1];
        container.innerHTML += `
          <div class="video">
            <h3>${video.title}</h3>
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            <p>公開日: ${new Date(video.pubDate).toLocaleDateString()}</p>
          </div>
        `;
      });
    });
}

function fetchNews() {
  const hinataNewsFeed = 'https://news.google.com/rss/search?q=日向坂46&hl=ja&gl=JP&ceid=JP:ja';
  fetch(`${rssToJsonApi}${encodeURIComponent(hinataNewsFeed)}`)
    .then(res => res.json())
    .then(data => {
      const news = data.items;
      const container = document.getElementById('news');
      container.innerHTML = '';
      news.slice(0, 10).forEach(item => {
        container.innerHTML += `
          <div class="news-item">
            <a href="${item.link}" target="_blank">${item.title}</a><br>
            <small>${new Date(item.pubDate).toLocaleDateString()}</small>
          </div>
        `;
      });
    });
}

document.querySelectorAll('.tab-button').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    currentChannel = btn.dataset.channel;
    fetchVideos(currentChannel);
  });
});

fetchVideos(currentChannel);
fetchNews();
</script>

</body>
</html>
