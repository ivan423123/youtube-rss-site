<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日向坂46 YouTube & ニュース</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #FFDC00;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content p {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    .card-content a {
      color: #FFDC00;
      text-decoration: none;
      font-weight: bold;
    }
    .card-content a:hover {
      text-decoration: underline;
    }
    .button {
      padding: 10px 20px;
      background-color: #FFDC00;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .button:hover {
      background-color: #e5c200;
    }
    .channel-buttons {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>日向坂46 YouTube & ニュース</header>

  <div class="container">
    <!-- チャンネル選択ボタン -->
    <div class="channel-buttons">
      <button class="button" onclick="switchChannel('UCZEkRjQ8b4K-1zaYqDsW9WQ')">日向坂46 OFFICIAL YouTube CHANNEL</button>
      <button class="button" onclick="switchChannel('UCs-QBT4qkj_YiQw1ZntDO3g')">日向坂ちゃんねる</button>
    </div>

    <div class="section">
      <h2>最新のYouTube動画</h2>
      <div id="youtubeVideos"></div>
      <button class="button" onclick="loadMoreVideos()">もっと見る</button>
    </div>
    <div class="section">
      <h2>関連ニュース</h2>
      <div id="newsArticles"></div>
      <button class="button" onclick="loadMoreNews()">もっと見る</button>
    </div>
  </div>

  <script>
    let currentChannelId = 'UCZEkRjQ8b4K-1zaYqDsW9WQ'; // 初期チャンネルID
    let videoPage = 1;
    let newsPage = 1;

    async function fetchRSS(url) {
      const res = await fetch(url);
      const text = await res.text();
      return new window.DOMParser().parseFromString(text, 'text/xml');
    }

    async function fetchYouTubeVideos() {
      const rssUrl = `https://www.youtube.com/feeds/videos.xml?channel_id=${currentChannelId}`;
      const xml = await fetchRSS(rssUrl);
      const entries = xml.querySelectorAll('entry');
      const videos = Array.from(entries).map(entry => {
        return {
          title: entry.querySelector('title').textContent,
          link: entry.querySelector('link').getAttribute('href'),
          thumbnail: entry.querySelector('media\\:thumbnail')?.getAttribute('url') || ''
        };
      });

      const youtubeVideosContainer = document.getElementById('youtubeVideos');
      youtubeVideosContainer.innerHTML = ''; // Clear existing videos

      videos.forEach(video => {
        const videoCard = document.createElement('div');
        videoCard.classList.add('card');
        videoCard.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}">
          <div class="card-content">
            <p>${video.title}</p>
            <a href="${video.link}" target="_blank">動画を見る</a>
          </div>
        `;
        youtubeVideosContainer.appendChild(videoCard);
      });
    }

    async function fetchNews() {
      const rssUrl = `https://news.google.com/rss/search?q=日向坂46&hl=ja&gl=JP&ceid=JP:ja`;
      const xml = await fetchRSS(rssUrl);
      const entries = xml.querySelectorAll('item');
      const newsArticles = Array.from(entries).map(entry => {
        return {
          title: entry.querySelector('title').textContent,
          link: entry.querySelector('link').textContent,
        };
      });

      const newsArticlesContainer = document.getElementById('newsArticles');
      newsArticlesContainer.innerHTML = ''; // Clear existing news

      newsArticles.forEach(news => {
        const newsCard = document.createElement('div');
        newsCard.classList.add('card');
        newsCard.innerHTML = `
          <div class="card-content">
            <p>${news.title}</p>
            <a href="${news.link}" target="_blank">記事を読む</a>
          </div>
        `;
        newsArticlesContainer.appendChild(newsCard);
      });
    }

    function switchChannel(channelId) {
      currentChannelId = channelId;
      fetchYouTubeVideos(); // チャンネル切り替え後に動画を取得
    }

    function loadMoreVideos() {
      videoPage += 1;
      fetchYouTubeVideos();
    }

    function loadMoreNews() {
      newsPage += 1;
      fetchNews();
    }

    // 初期データを読み込む
    fetchYouTubeVideos();
    fetchNews();
  </script>
</body>
</html>
