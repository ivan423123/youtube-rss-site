<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日向坂46 情報まとめサイト</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e1f5fe;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4fc3f7;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1em;
      background-color: #81d4fa;
      padding: 0.5em;
    }
    nav button {
      background-color: white;
      border: none;
      padding: 0.5em 1em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .content {
      padding: 1em;
    }
    .card {
      background: white;
      margin: 1em 0;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }
    .card img {
      width: 120px;
      height: auto;
      margin-right: 1em;
      border-radius: 10px;
    }
    .hidden { display: none; }
    .sort-options {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <header>日向坂46 情報まとめ</header>
  <nav>
    <button onclick="showSection('youtube')">YouTube</button>
    <button onclick="showSection('news')">ニュース</button>
  </nav>

  <div id="youtube" class="content">
    <h2>YouTube 更新</h2>
    <div class="sort-options">
      <label>並び順：
        <select id="youtube-sort" onchange="renderYouTube()">
          <option value="new">新しい順</option>
          <option value="old">古い順</option>
        </select>
      </label>
    </div>
    <div id="youtube-list"></div>
  </div>

  <div id="news" class="content hidden">
    <h2>日向坂 ニュース</h2>
    <div class="sort-options">
      <label>並び順：
        <select id="news-sort" onchange="renderNews()">
          <option value="new">新しい順</option>
          <option value="old">古い順</option>
        </select>
      </label>
    </div>
    <div id="news-list"></div>
  </div>

  <script>
    const showSection = (id) => {
      document.getElementById('youtube').classList.add('hidden');
      document.getElementById('news').classList.add('hidden');
      document.getElementById(id).classList.remove('hidden');
    }

    let youtubeData = [];
    let newsData = [];

    async function fetchYouTubeRSS(channelId) {
      const url = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;
      const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
      const data = await res.json();
      const parser = new DOMParser();
      const xml = parser.parseFromString(data.contents, 'text/xml');
      const entries = xml.querySelectorAll('entry');
      entries.forEach(entry => {
        const title = entry.querySelector('title').textContent;
        const link = entry.querySelector('link').getAttribute('href');
        const videoId = entry.querySelector('yt\\:videoId').textContent;
        const thumbnail = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
        const pubDate = new Date(entry.querySelector('published').textContent);
        youtubeData.push({ title, link, thumbnail, pubDate });
      });
      renderYouTube();
    }

    function renderYouTube() {
      const sortOrder = document.getElementById('youtube-sort').value;
      const sorted = [...youtubeData].sort((a, b) => sortOrder === 'new' ? b.pubDate - a.pubDate : a.pubDate - b.pubDate);
      document.getElementById('youtube-list').innerHTML = sorted.map(item => `
        <div class="card">
          <img src="${item.thumbnail}" alt="${item.title}">
          <div>
            <a href="${item.link}" target="_blank">${item.title}</a><br>
            <small>${item.pubDate.toLocaleDateString()}</small>
          </div>
        </div>
      `).join('');
    }

    async function fetchNews() {
      const url = 'https://news.google.com/rss/search?q=%E6%97%A5%E5%90%91%E5%9D%8246&hl=ja&gl=JP&ceid=JP:ja';
      const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
      const data = await res.json();
      const parser = new DOMParser();
      const xml = parser.parseFromString(data.contents, 'text/xml');
      const items = xml.querySelectorAll('item');
      items.forEach(item => {
        const title = item.querySelector('title').textContent;
        const link = item.querySelector('link').textContent;
        const pubDate = new Date(item.querySelector('pubDate').textContent);
        newsData.push({ title, link, pubDate });
      });
      renderNews();
    }

    function renderNews() {
      const sortOrder = document.getElementById('news-sort').value;
      const sorted = [...newsData].sort((a, b) => sortOrder === 'new' ? b.pubDate - a.pubDate : a.pubDate - b.pubDate);
      document.getElementById('news-list').innerHTML = sorted.map(item => `
        <div class="card">
          <img src="https://via.placeholder.com/120x90.png?text=News" alt="News">
          <div>
            <a href="${item.link}" target="_blank">${item.title}</a><br>
            <small>${item.pubDate.toLocaleDateString()}</small>
          </div>
        </div>
      `).join('');
    }

    fetchYouTubeRSS('UCR0V48DJyWbwEAdxLL5FjxA'); // OFFICIAL
    fetchYouTubeRSS('UCOB24f8lQBCnVqPZXOkVpOg'); // ちゃんねる
    fetchNews();
  </script>
</body>
</html>
