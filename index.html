<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日向坂46 情報まとめサイト</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e1f5fe;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4fc3f7;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1em;
      background-color: #81d4fa;
      padding: 0.5em;
    }
    nav button {
      background-color: white;
      border: none;
      padding: 0.5em 1em;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .content {
      padding: 1em;
    }
    .card {
      background: white;
      margin: 1em 0;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }
    .card img {
      width: 120px;
      height: auto;
      margin-right: 1em;
      border-radius: 10px;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>日向坂46 情報まとめ</header>
  <nav>
    <button onclick="showSection('youtube')">YouTube</button>
    <button onclick="showSection('news')">ニュース</button>
  </nav>

  <div id="youtube" class="content">
    <h2>YouTube 更新</h2>
    <div id="youtube-list"></div>
  </div>

  <div id="news" class="content hidden">
    <h2>日向坂 ニュース</h2>
    <div id="news-list"></div>
  </div>

  <script>
    const showSection = (id) => {
      document.getElementById('youtube').classList.add('hidden');
      document.getElementById('news').classList.add('hidden');
      document.getElementById(id).classList.remove('hidden');
    }

    async function fetchYouTubeRSS(channelId) {
      const url = `https://www.youtube.com/feeds/videos.xml?channel_id=${channelId}`;
      const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
      const data = await res.json();
      const parser = new DOMParser();
      const xml = parser.parseFromString(data.contents, 'text/xml');
      const entries = xml.querySelectorAll('entry');
      let list = '';
      entries.forEach(entry => {
        const title = entry.querySelector('title').textContent;
        const link = entry.querySelector('link').getAttribute('href');
        const videoId = entry.querySelector('yt\\:videoId').textContent;
        const thumbnail = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
        list += `
          <div class="card">
            <img src="${thumbnail}" alt="${title}">
            <div>
              <a href="${link}" target="_blank">${title}</a>
            </div>
          </div>
        `;
      });
      document.getElementById('youtube-list').innerHTML += list;
    }

    async function fetchNews() {
      const url = 'https://news.google.com/rss/search?q=%E6%97%A5%E5%90%91%E5%9D%8246&hl=ja&gl=JP&ceid=JP:ja';
      const res = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
      const data = await res.json();
      const parser = new DOMParser();
      const xml = parser.parseFromString(data.contents, 'text/xml');
      const items = xml.querySelectorAll('item');
      let list = '';
      items.forEach(item => {
        const title = item.querySelector('title').textContent;
        const link = item.querySelector('link').textContent;
        list += `
          <div class="card">
            <img src="https://via.placeholder.com/120x90.png?text=News" alt="News">
            <div>
              <a href="${link}" target="_blank">${title}</a>
            </div>
          </div>
        `;
      });
      document.getElementById('news-list').innerHTML = list;
    }

    fetchYouTubeRSS('UCR0V48DJyWbwEAdxLL5FjxA'); // 日向坂46 OFFICIAL
    fetchYouTubeRSS('UCOB24f8lQBCnVqPZXOkVpOg'); // 日向坂ちゃんねる
    fetchNews();
  </script>
</body>
</html>
