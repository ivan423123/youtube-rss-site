<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日向坂46 YouTube</title>
  <style>
    /* スタイルはここで調整できます */
    .video-card {
      border: 1px solid #ddd;
      margin: 10px;
      padding: 10px;
      width: 300px;
    }
    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>日向坂46 YouTube チャンネル</h1>
  <div id="videos"></div>

  <script>
    const YOUTUBE_API_KEY = 'your_youtube_api_key';
    const CHANNEL_ID = 'UCR0V48DJyWbwEAdxLL5FjxA'; // 日向坂46のチャンネルID
    const API_URL = `https://www.googleapis.com/youtube/v3/search?key=${YOUTUBE_API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=10`;

    // YouTube APIから動画を取得する関数
    async function fetchVideos() {
      const response = await fetch(API_URL);
      const data = await response.json();
      const videos = data.items;

      // 動画データをHTMLに表示
      const videoContainer = document.getElementById('videos');
      videoContainer.innerHTML = ''; // 既存の内容をクリア

      videos.forEach(video => {
        const videoElement = document.createElement('div');
        videoElement.classList.add('video-card');
        videoElement.innerHTML = `
          <h3>${video.snippet.title}</h3>
          <a href="https://www.youtube.com/watch?v=${video.id.videoId}" target="_blank">
            <img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}">
          </a>
        `;
        videoContainer.appendChild(videoElement);
      });
    }

    fetchVideos(); // ページが読み込まれたら動画を取得
  </script>
</body>
</html>
